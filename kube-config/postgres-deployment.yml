apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:16.0
        imagePullPolicy: Always
        env:
         - name: POSTGRES_DB
           valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_DB
         - name: POSTGRES_USER
           valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_USER
         - name: POSTGRES_PASSWORD
           valueFrom: 
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        resources:
          limits:
            memory: "300Mi"
            cpu: "300m"
        volumeMounts:
          - name: postgres-data
            mountPath: /var/lib/postgresql/data
            subPath: postgres
        ports:
        - containerPort: 5432
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-pvc