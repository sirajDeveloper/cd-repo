apiVersion: apps/v1
kind: Deployment
metadata:
  name: conv-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: conv-api
  template:
    metadata:
      labels:
        app: conv-api
    spec:
      containers:
      - name: conv-api
        image: antonlarichev/short-api:v.0
        imagePullPolicy: Always
        env:
        - name: AMQP_EXCHANGE
          valueFrom:
            secretKeyRef:
              name: conv-api-secret
              key: AMQP_EXCHANGE
        - name: SEED_USER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: conv-api-secret
              key: SEED_USER_PASSWORD
        - name: SEED_USERNAME
          valueFrom:
            secretKeyRef:
              name: conv-api-secret
              key: SEED_USERNAME
        - name: AMQP_USER
          valueFrom:
            secretKeyRef:
              name: conv-api-secret
              key: AMQP_USER
        - name: AMQP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: conv-api-secret
              key: AMQP_PASSWORD
        - name: AMQP_HOSTNAME
          valueFrom:
            secretKeyRef:
              name: conv-api-secret
              key: AMQP_HOSTNAME
        resources:
          limits:
            memory: "500i"
            cpu: "200m"
        ports:
        - containerPort: 80
        volumeMounts:
          - name: conv-api-image-pvc
            mountPath: /opt/app/uploads
            subPath: env
      volumes:
        - name: conv-api-image-pvc
          persistentVolumeClaim:
            claimName: conv-api-image-pvc